# Configuración para el entorno de PRODUCCIÓN
# Profile: prod

# Configuración de la base de datos MySQL para producción
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:license_plate_detection}?useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:prod_user}
spring.datasource.password=${DB_PASSWORD:prod_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración optimizada del pool de conexiones para producción
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Configuración de JPA/Hibernate para producción
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.format-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Configuración de cache de segundo nivel (opcional)
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory

# Logging para producción (solo errores y warnings importantes)
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.detection=INFO
logging.level.org.springframework.transaction=WARN
logging.level.com.zaxxer.hikari=WARN

# Configuración de archivos de log
logging.file.name=logs/license-plate-detection.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# DevTools deshabilitado en producción
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Configuración de servidor para producción
server.error.include-stacktrace=never
server.error.include-message=never
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Configuración de timeout
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=8192
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10

# Actuator para producción (endpoints limitados)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Métricas y monitoreo
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Seguridad
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE:}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
server.ssl.key-store-type=${SSL_KEYSTORE_TYPE:PKCS12}

# Información de la aplicación para producción
info.app.name=Sistema de Detección de Matrículas
info.app.description=API REST para detección y vinculación de matrículas - Producción
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=21
info.app.profile=producción

# Variables de entorno recomendadas para producción:
# DB_HOST=tu-servidor-mysql
# DB_PORT=3306
# DB_NAME=license_plate_detection
# DB_USERNAME=prod_user
# DB_PASSWORD=tu-password-seguro
# SSL_ENABLED=true (si usas HTTPS)
# SSL_KEYSTORE=path/to/keystore.p12
# SSL_KEYSTORE_PASSWORD=tu-keystore-password