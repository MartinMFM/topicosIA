# Configuración base del Sistema de Detección de Matrículas
spring.application.name=Sistema de Detección de Matrículas
server.port=8080

# Profile activo por defecto
spring.profiles.active=dev

# Configuración de logging
logging.level.com.detection=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración de JPA
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Configuración de Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Configuración para subida de archivos (Multipart)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de API de Detección de Placas
plate-detector.api.url=http://localhost:10000